  <body>
    <!-- Aquí empieza el navbar -->
    <nav class="fadeInDown">
      <div class="puppies_image">
        <a title="Puppies&More" href="index.html"><img src="images/logo2.png" alt="Puppies&More" /></a>
      </div>
      <div class="nav_options"></div>
        <ul>
          <li><a href="index.html">FAQS</a></li>
          <li><a href="producto.html">PRODUCTS & DESCRIPTIONS</a></li>
        </ul>
    </nav>
    <!-- Aquí acaba el navbar -->
    <!-- Empieza formulario venta -->
    <div class="container_venta">
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="modulo_pago">
              <div class="modulo_pago_images">
                <img src="images/logo.png" alt="">
              </div>
              <!-- <h3>
                Adquiere la membresía anual
              </h3> -->
              <p>
                Adquiere la membresía anual y recibe descuentos exclusivos en todos nuestros productos.
              </p>
            </div>
          </div>
          <div class="col-8">
            <div class="modulo_pago">
              <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=782XXJ3WLCKKU" method="post">
                  <label for="name">Nombre</label>
                  <br>
                  <input type="text" placeholder="Nombre Completo" name="name" class="data">
                  <br>
                  <label for="email">E-mail</label>
                  <br>
                  <input type="text" placeholder="Correo electrónico" name="email" class="data">
                  <br>
                  <label for="phone">Teléfono</label>
                  <br>
                  <input type="text" placeholder="Teléfono" name="phone" class="data">
                  <br>
                  <input type="submit" class="main_button" name="submit" value="Confirmar pago">
                </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
    <!-- Finaliza formulario venta -->
    <script src="Js/scripts.js" charset="utf-8"></script>
  </body>
  <footer>
    <div class="Newsletters">
      <p class="subscribe">NEWSLETTERS</p>
      <form class="enviar_correo"action="URL_ENVIAR_DATOS">
        <label for="nombre">Nombre</label>
        <br><input type="text" id="nombre" placeholder="Nombre" name="user_name">
        <br><label for="edad">Correo</label>
        <br><input type="text" id="mail" placeholder="example@mail.com" name="user_mail">
        <br><button type="submit">Subscribe</button>
      </form>
    </div>
    <div class="terms">
      <p>Términos y Condiciones</p>
    </div>
    <div class="mail"><a href="mailto:contacto@mail.com">contacto@mail.com</a>
    </div>
  </footer>
</html>
